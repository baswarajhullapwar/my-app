  <table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>description</th>
            <th>category</th>
            <th>image</th>
            <th>rating</th>
            <th>count</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>{{item.category}}</td>
            <td><img src="{{item.image}}" width="100px"></td>
            <app-star [rating]="item.rating.rate"></app-star>
            <td>{{item.rating.rate}}</td>
            <td>{{item.rating.count}}</td>
            
        </tr>
    </tbody>
</table>
